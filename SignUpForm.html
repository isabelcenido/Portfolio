<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{
            background-color: rgb(226, 161, 226);
        }
        #form{
            border-style: double;
            background-color: rgb(71, 83, 190);
            height: 70%;
            width: 40%;
            margin: auto;
            margin-top: 5%;
        }
    </style>
    <title>Sign Up Form</title>
</head>
<body>
    <div id="form">
        <h1 style="color: beige">Sign Up Form</h1>
        <p>
            <p>First Name: <input type="textbox"></input></p>
            <p>Last Name: <input type="textbox"></input></p>
            <p>Birthdate: <input type="date"></input></p>
            <p>Contact Number: <input type="number"></input></p>
            <p>Student No: <input type="number"></input></p>
            <p>Department: 
                <select name="Department">
                <option value = "DCS">DCS</option>
                <option value = "DTE">DTE</option>
                <option value = "DMS">DMS</option>
                <option value = "DIT">DIT</option>
                <option value = "DE">DE</option>
                </select>
            </p>
            <p>Email: <input type="email"></input></p>
            <p>Password: <input type="password"></input></p>
            <button>SignUp</button><br>
        </p>

    </div>
    
</body>
</html>
